<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funcionários Ativos</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffe6f0;
    }
    nav {
      background-color: #ff66b2;
      padding: 15px;
      text-align: center;
    }
    nav a {
      background-color: white;
      color: #ff66b2;
      text-decoration: none;
      margin: 0 10px;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      display: inline-block;
    }
    nav a:hover {
      background-color: #ffe6f0;
    }
    .container {
      background-color: white;
      max-width: 700px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #ff66b2;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #ff66b2;
      color: white;
      padding: 10px 20px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    select {
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      width: 100%;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      background-color: #ffe6f0;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .actions button {
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Início</a>
    <a href="cadastro.html">Cadastrar Funcionário</a>
    <a href="ativos.html">Funcionários Ativos</a>
    <a href="inativos.html">Funcionários Inativos</a>
    <a href="ferias.html">Lançar Férias</a>
    <a href="demissao.html">Registrar Demissão</a>
    <a href="aviso.html">Aviso Prévio</a>
    <a href="relatorio.html">Gerar Relatório</a>
  </nav>
  <div class="container">
    <h2>Funcionários Ativos</h2>
    <select id="ordenar" onchange="ordenarLista()">
      <option value="nome">Ordenar por Nome (A-Z)</option>
      <option value="data">Ordenar por Data (Recente)</option>
    </select>
    <ul id="listaAtivos"></ul>
  </div>

  <script>
    const lista = document.getElementById('listaAtivos');
    let funcionarios = JSON.parse(localStorage.getItem('funcionariosAtivos')) || [];

    function renderizarLista() {
      lista.innerHTML = '';
      funcionarios.forEach((f, i) => {
        const item = document.createElement('li');
        item.innerHTML = `
          <span><strong>${f.nome}</strong> - ${f.cpf} - ${f.data}</span>
          <div class="actions">
            <button onclick="editar(${i})">Editar</button>
            <button onclick="excluir(${i})">Excluir</button>
          </div>
        `;
        lista.appendChild(item);
      });
    }

    function editar(index) {
      const novoNome = prompt('Novo nome:', funcionarios[index].nome);
      if (novoNome !== null) {
        funcionarios[index].nome = novoNome;
        salvar();
      }
    }

    function excluir(index) {
      if (confirm('Tem certeza que deseja excluir?')) {
        funcionarios.splice(index, 1);
        salvar();
      }
    }

    function salvar() {
      localStorage.setItem('funcionariosAtivos', JSON.stringify(funcionarios));
      renderizarLista();
    }

    function ordenarLista() {
      const criterio = document.getElementById('ordenar').value;
      if (criterio === 'nome') {
        funcionarios.sort((a, b) => a.nome.localeCompare(b.nome));
      } else {
        funcionarios.sort((a, b) => new Date(b.data) - new Date(a.data));
      }
      renderizarLista();
    }

    renderizarLista();
  </script>
</body>
</html>
