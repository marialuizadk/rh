<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Aviso Prévio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9d5ec;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      background-color: #f06292;
      padding: 10px 0;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    header a {
      text-decoration: none;
      background-color: #fff;
      color: #f06292;
      font-weight: bold;
      padding: 10px 15px;
      border-radius: 8px;
      transition: 0.3s;
    }

    header a:hover {
      background-color: #f8bbd0;
    }

    main {
      background-color: white;
      margin-top: 40px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 700px;
      text-align: center;
    }

    h1 {
      color: #f06292;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    input, button, label {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
    }

    button {
      background-color: #f06292;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #ec407a;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      text-align: center;
    }

    .actions button {
      margin: 0 5px;
      background-color: #f06292;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .actions button:hover {
      background-color: #e91e63;
    }

    .sort-container {
      margin-top: 10px;
      display: flex;
      justify-content: flex-end;
    }

    .sort-container select {
      max-width: 200px;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: start;
    }

    .checkbox-container input[type="checkbox"] {
      width: auto;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">Início</a>
    <a href="cadastrar.html">Cadastrar Funcionário</a>
    <a href="ativos.html">Funcionários Ativos</a>
    <a href="inativos.html">Funcionários Inativos</a>
    <a href="ferias.html">Lançar Férias</a>
    <a href="demissao.html">Registrar Demissão</a>
    <a href="aviso.html">Aviso Prévio</a>
    <a href="relatorio.html">Gerar Relatório</a>
  </header>

  <main>
    <h1>Aviso Prévio</h1>
    <form id="avisoForm">
      <input type="text" id="nome" placeholder="Nome do Funcionário" required>
      <input type="text" id="cpf" placeholder="CPF" required>
      <input type="date" id="dataInicio" required>
      <input type="date" id="dataFim" required>
      <div class="checkbox-container">
        <input type="checkbox" id="reduzirSeteDias">
        <label for="reduzirSeteDias">Reduzir 7 dias do aviso prévio</label>
      </div>
      <button type="submit">Salvar Aviso</button>
    </form>

    <div class="sort-container">
      <select id="ordenar">
        <option value="nome">Ordenar por Nome (A-Z)</option>
        <option value="data">Ordenar por Início (Mais recente)</option>
      </select>
    </div>

    <table id="tabelaAvisos">
      <thead>
        <tr>
          <th>Nome</th>
          <th>CPF</th>
          <th>Início</th>
          <th>Término</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script>
    const form = document.getElementById('avisoForm');
    const tabela = document.querySelector('#tabelaAvisos tbody');
    const ordenar = document.getElementById('ordenar');
    let listaAvisos = JSON.parse(localStorage.getItem('avisos')) || [];
    let editandoIndex = -1;

    function salvarDados() {
      localStorage.setItem('avisos', JSON.stringify(listaAvisos));
      mostrarTabela();
    }

    function mostrarTabela() {
      tabela.innerHTML = '';
      let lista = [...listaAvisos];

      if (ordenar.value === 'nome') {
        lista.sort((a, b) => a.nome.localeCompare(b.nome));
      } else {
        lista.sort((a, b) => new Date(b.dataInicio) - new Date(a.dataInicio));
      }

      lista.forEach((aviso, i) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${aviso.nome}</td>
          <td>${aviso.cpf}</td>
          <td>${aviso.dataInicio}</td>
          <td>${aviso.dataFim}</td>
          <td class="actions">
            <button onclick="editar(${i})">Editar</button>
            <button onclick="excluir(${i})">Excluir</button>
          </td>
        `;
        tabela.appendChild(tr);
      });
    }

    function editar(index) {
      const aviso = listaAvisos[index];
      document.getElementById('nome').value = aviso.nome;
      document.getElementById('cpf').value = aviso.cpf;
      document.getElementById('dataInicio').value = aviso.dataInicio;
      document.getElementById('dataFim').value = aviso.dataFim;
      editandoIndex = index;
    }

    function excluir(index) {
      listaAvisos.splice(index, 1);
      salvarDados();
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const nome = document.getElementById('nome').value;
      const cpf = document.getElementById('cpf').value;
      const dataInicio = document.getElementById('dataInicio').value;
      let dataFim = document.getElementById('dataFim').value;
      const reduzir = document.getElementById('reduzirSeteDias').checked;

      // Aplica a redução de 7 dias se estiver marcado
      if (reduzir) {
        const fim = new Date(dataFim);
        fim.setDate(fim.getDate() - 7);
        dataFim = fim.toISOString().split('T')[0];
      }

      const aviso = { nome, cpf, dataInicio, dataFim };

      if (editandoIndex > -1) {
        listaAvisos[editandoIndex] = aviso;
        editandoIndex = -1;
      } else {
        listaAvisos.push(aviso);
      }

      form.reset();
      salvarDados();
    });

    ordenar.addEventListener('change', mostrarTabela);

    mostrarTabela();
  </script>
</body>
</html>
