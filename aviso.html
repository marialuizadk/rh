<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aviso Prévio</title>
  <style>
    body {
      background-color: #ffe6f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .nav {
      display: flex;
      justify-content: center;
      gap: 10px;
      background-color: #ff99cc;
      padding: 10px;
      width: 100%;
    }
    .nav a {
      text-decoration: none;
      background-color: white;
      color: #ff3399;
      padding: 10px 15px;
      border-radius: 8px;
      font-weight: bold;
    }
    h1 {
      color: #cc0066;
      margin-top: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 20px;
      width: 90%;
      max-width: 800px;
    }
    input, select, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    button {
      background-color: #ff66b2;
      color: white;
      border: none;
      cursor: pointer;
    }
    .actions button {
      width: auto;
      margin-right: 5px;
    }
    .sort {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="nav">
    <a href="index.html">Início</a>
    <a href="cadastro.html">Cadastrar Funcionário</a>
    <a href="ativos.html">Funcionários Ativos</a>
    <a href="inativos.html">Funcionários Inativos</a>
    <a href="ferias.html">Lançar Férias</a>
    <a href="demissao.html">Registrar Demissão</a>
    <a href="aviso.html">Aviso Prévio</a>
    <a href="relatorio.html">Gerar Relatório</a>
  </div>
  <h1>Aviso Prévio</h1>
  <div class="container">
    <input type="text" id="nome" placeholder="Nome do Funcionário">
    <input type="text" id="cpf" placeholder="CPF">
    <input type="date" id="inicio">
    <input type="date" id="fim">
    <input type="text" id="motivo" placeholder="Motivo do Aviso">
    <input type="text" id="local" placeholder="Local">
    <button onclick="registrarAviso()">Registrar Aviso</button>
    <div class="sort">
      <select id="ordenar" onchange="listarAvisos()">
        <option value="nome">Ordenar por Nome (A-Z)</option>
        <option value="data">Ordenar por Data Mais Recente</option>
      </select>
    </div>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>CPF</th>
          <th>Início</th>
          <th>Fim</th>
          <th>Motivo</th>
          <th>Local</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabela"></tbody>
    </table>
  </div>

  <script>
    let avisoEdicao = -1;

    function registrarAviso() {
      const nome = document.getElementById('nome').value;
      const cpf = document.getElementById('cpf').value;
      const inicio = document.getElementById('inicio').value;
      let fim = document.getElementById('fim').value;
      const motivo = document.getElementById('motivo').value;
      const local = document.getElementById('local').value;

      if (!nome || !cpf || !inicio || !fim || !motivo || !local) return alert('Preencha todos os campos');

      const fimDate = new Date(fim);
      fimDate.setDate(fimDate.getDate() - 7);
      fim = fimDate.toISOString().split('T')[0];

      const novoAviso = { nome, cpf, inicio, fim, motivo, local };
      const avisos = JSON.parse(localStorage.getItem('avisos')) || [];

      if (avisoEdicao > -1) {
        avisos[avisoEdicao] = novoAviso;
        avisoEdicao = -1;
      } else {
        avisos.push(novoAviso);
      }

      localStorage.setItem('avisos', JSON.stringify(avisos));
      limparCampos();
      listarAvisos();
    }

    function listarAvisos() {
      const avisos = JSON.parse(localStorage.getItem('avisos')) || [];
      const ordenar = document.getElementById('ordenar').value;

      if (ordenar === 'nome') {
        avisos.sort((a, b) => a.nome.localeCompare(b.nome));
      } else {
        avisos.sort((a, b) => new Date(b.inicio) - new Date(a.inicio));
      }

      const tabela = document.getElementById('tabela');
      tabela.innerHTML = '';

      avisos.forEach((aviso, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${aviso.nome}</td>
          <td>${aviso.cpf}</td>
          <td>${aviso.inicio}</td>
          <td>${aviso.fim}</td>
          <td>${aviso.motivo}</td>
          <td>${aviso.local}</td>
          <td class="actions">
            <button onclick="editarAviso(${index})">Editar</button>
            <button onclick="excluirAviso(${index})">Excluir</button>
          </td>
        `;
        tabela.appendChild(tr);
      });
    }

    function editarAviso(index) {
      const aviso = JSON.parse(localStorage.getItem('avisos'))[index];
      document.getElementById('nome').value = aviso.nome;
      document.getElementById('cpf').value = aviso.cpf;
      document.getElementById('inicio').value = aviso.inicio;
      document.getElementById('fim').value = aviso.fim;
      document.getElementById('motivo').value = aviso.motivo;
      document.getElementById('local').value = aviso.local;
      avisoEdicao = index;
    }

    function excluirAviso(index) {
      const avisos = JSON.parse(localStorage.getItem('avisos')) || [];
      avisos.splice(index, 1);
      localStorage.setItem('avisos', JSON.stringify(avisos));
      listarAvisos();
    }

    function limparCampos() {
      document.getElementById('nome').value = '';
      document.getElementById('cpf').value = '';
      document.getElementById('inicio').value = '';
      document.getElementById('fim').value = '';
      document.getElementById('motivo').value = '';
      document.getElementById('local').value = '';
    }

    window.onload = listarAvisos;
  </script>
</body>
</html>
