<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cadastrar Funcion치rio</title>
<link rel="stylesheet" href="style.css" />
<script src="menu.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Cadastrar Funcion치rio</h1>
    <form id="formCadastro">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" required />
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" required />
      <label for="local">Local:</label>
      <input type="text" id="local" required />
      <button type="submit">Adicionar Funcion치rio</button>
    </form>

    <table id="tabelaCadastro" style="display:none;">
      <thead>
        <tr><th>Nome</th><th>CPF</th><th>Local</th><th>Data Cadastro</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    function formatDateISOtoBR(isoStr) {
      const d = new Date(isoStr);
      return d.toLocaleDateString('pt-BR');
    }

    function carregarCadastro() {
      const lista = JSON.parse(localStorage.getItem('funcionariosAtivos')) || [];
      const tbody = document.querySelector('#tabelaCadastro tbody');
      tbody.innerHTML = '';
      if (lista.length === 0) {
        document.getElementById('tabelaCadastro').style.display = 'none';
        return;
      }
      document.getElementById('tabelaCadastro').style.display = '';
      lista.forEach(f => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${f.nome}</td>
          <td>${f.cpf}</td>
          <td>${f.local}</td>
          <td>${formatDateISOtoBR(f.dataCadastro)}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.getElementById('formCadastro').addEventListener('submit', e => {
      e.preventDefault();
      const nome = document.getElementById('nome').value.trim();
      const cpf = document.getElementById('cpf').value.trim();
      const local = document.getElementById('local').value.trim();
      if (!nome || !cpf || !local) {
        alert('Preencha todos os campos');
        return;
      }
      const lista = JSON.parse(localStorage.getItem('funcionariosAtivos')) || [];
      lista.push({
        nome,
        cpf,
        local,
        dataCadastro: new Date().toISOString()
      });
      localStorage.setItem('funcionariosAtivos', JSON.stringify(lista));
      e.target.reset();
      carregarCadastro();
      alert('Funcion치rio adicionado com sucesso!');
    });

    window.onload = carregarCadastro;
  </script>
</body>
</html>
