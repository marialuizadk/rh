<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Registrar Demissão</title>
<link rel="stylesheet" href="style.css" />
<script src="menu.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Registrar Demissão</h1>
    <form id="formDemissao">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" required />
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" required />
      <label for="dataDemissao">Data da Demissão:</label>
      <input type="date" id="dataDemissao" required />
      <label for="motivo">Motivo:</label>
      <input type="text" id="motivo" required />
      <label for="local">Local:</label>
      <input type="text" id="local" required />
      <button type="submit">Registrar Demissão</button>
    </form>
  </div>

  <script>
    document.getElementById('formDemissao').addEventListener('submit', e => {
      e.preventDefault();
      const nome = document.getElementById('nome').value.trim();
      const cpf = document.getElementById('cpf').value.trim();
      const dataDemissao = document.getElementById('dataDemissao').value;
      const motivo = document.getElementById('motivo').value.trim();
      const local = document.getElementById('local').value.trim();

      if (!nome || !cpf || !dataDemissao || !motivo || !local) {
        alert('Preencha todos os campos!');
        return;
      }

      // Remover da lista ativos (se existir)
      let ativos = JSON.parse(localStorage.getItem('funcionariosAtivos')) || [];
      const idxAtivo = ativos.findIndex(f => f.nome === nome && f.cpf === cpf);
      if (idxAtivo !== -1) {
        ativos.splice(idxAtivo, 1);
        localStorage.setItem('funcionariosAtivos', JSON.stringify(ativos));
      }

      // Adicionar na lista inativos
      let inativos = JSON.parse(localStorage.getItem('funcionariosInativos')) || [];
      inativos.push({
        nome,
        cpf,
        dataDemissao: new Date(dataDemissao).toISOString(),
        motivo,
        local
      });
      localStorage.setItem('funcionariosInativos', JSON.stringify(inativos));

      alert('Demissão registrada com sucesso e funcionário movido para inativos!');
      e.target.reset();
    });
  </script>
</body>
</html>
