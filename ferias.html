<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lançar Férias</title>
<link rel="stylesheet" href="style.css" />
<script src="menu.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Lançar Férias</h1>
    <form id="formFerias">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" required />
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" required />
      <label for="dataInicio">Data Início:</label>
      <input type="date" id="dataInicio" required />
      <label for="dataFim">Data Fim:</label>
      <input type="date" id="dataFim" required />
      <button type="submit">Registrar Férias</button>
    </form>
  </div>

  <script>
    document.getElementById('formFerias').addEventListener('submit', e => {
      e.preventDefault();
      const nome = document.getElementById('nome').value.trim();
      const cpf = document.getElementById('cpf').value.trim();
      const dataInicio = document.getElementById('dataInicio').value;
      const dataFim = document.getElementById('dataFim').value;

      if (!nome || !cpf || !dataInicio || !dataFim) {
        alert('Preencha todos os campos!');
        return;
      }

      let ferias = JSON.parse(localStorage.getItem('ferias')) || [];
      ferias.push({ nome, cpf, dataInicio: new Date(dataInicio).toISOString(), dataFim: new Date(dataFim).toISOString() });
      localStorage.setItem('ferias', JSON.stringify(ferias));

      alert('Férias registradas com sucesso!');
      e.target.reset();
    });
  </script>
</body>
</html>
