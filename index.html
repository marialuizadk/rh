<title>RH Evoluído - Home</title>
<style>
  /* Reset básico */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  html, body {
    height: 100%;
    font-family: Arial, sans-serif;
    background: #fff0f6; /* rosa claro */
    color: #4a2a4a;
  }
  body {
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .container {
    background: #fff;
    padding: 40px 50px;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(214, 51, 108, 0.25);

    width: 90%;

  }
  h1 {
    color: #d6336c;
    font-weight: bold;
    font-size: 2.4rem;
    margin-bottom: 40px;
  }
  .btn-group {
    display: flex;
    flex-direction: column; /* vertical */
    gap: 20px;
  }
  .btn-group a {
    text-decoration: none;
    background-color: #d6336c;
    color: white;
    padding: 15px 30px;
    border-radius: 10px;
    font-weight: 600;
    font-size: 1.2rem;
    transition: background-color 0.3s ease;
  }
  .btn-group a:hover,
  .btn-group a:focus {
    background-color: #a02947;
    outline: none;
  }
</style>
