<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Relatório de Funcionários</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9d5ec;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      background-color: #f06292;
      padding: 10px 0;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    header a {
      text-decoration: none;
      background-color: #fff;
      color: #f06292;
      font-weight: bold;
      padding: 10px 15px;
      border-radius: 8px;
      transition: 0.3s;
    }

    header a:hover { background-color: #f8bbd0; }

    main {
      background-color: white;
      margin-top: 40px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 900px;
      text-align: center;
    }

    h1, h2 {
      color: #f06292;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }

    input, button {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #f06292;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    button:hover { background-color: #ec407a; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    .btn-edit, .btn-delete {
      padding: 5px 10px;
      margin: 2px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn-edit {
      background-color: #f8bbd0;
      color: #333;
    }

    .btn-delete {
      background-color: #f06262;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">Início</a>
    <a href="cadastrar.html">Cadastrar Funcionário</a>
    <a href="ativos.html">Funcionários Ativos</a>
    <a href="inativos.html">Funcionários Inativos</a>
    <a href="ferias.html">Lançar Férias</a>
    <a href="demissao.html">Registrar Demissão</a>
    <a href="aviso.html">Aviso Prévio</a>
    <a href="relatorio.html">Gerar Relatório</a>
  </header>

  <main>
    <h1>Relatório por Período</h1>
    <form id="filtroForm">
      <input type="date" id="inicio" required>
      <input type="date" id="fim" required>
      <button type="submit">Gerar Relatório</button>
    </form>

    <div id="relatorioContent"></div>
  </main>

  <script>
    const form = document.getElementById('filtroForm');
    const container = document.getElementById('relatorioContent');

    function filtrarPorData(lista, campoData, inicio, fim) {
      return lista.map((item, index) => ({ ...item, index }))
                  .filter(item => {
                    const data = new Date(item[campoData]);
                    return data >= inicio && data <= fim;
                  });
    }

    function criarTabela(tipo, titulo, dados, colunas) {
      let html = `<h2>${titulo}</h2>`;
      if (dados.length === 0) return html + `<p>Nenhum registro encontrado.</p>`;

      html += `<table><thead><tr>`;
      colunas.forEach(col => html += `<th>${col}</th>`);
      html += `<th>Ações</th></tr></thead><tbody>`;

      dados.forEach(item => {
        html += `<tr>`;
        colunas.forEach(col => html += `<td>${item[col]}</td>`);
        html += `<td>
          <button class="btn-edit" onclick="editarRegistro('${tipo}', ${item.index})">Editar</button>
          <button class="btn-delete" onclick="excluirRegistro('${tipo}', ${item.index})">Excluir</button>
        </td></tr>`;
      });

      html += `</tbody></table>`;
      return html;
    }

    function editarRegistro(tipo, index) {
      const registros = JSON.parse(localStorage.getItem(tipo)) || [];
      const registro = registros[index];

      const campos = Object.keys(registro);
      campos.splice(campos.indexOf("index"), 1); // remove 'index'

      let novosDados = {};
      for (let campo of campos) {
        const valor = prompt(`Editar ${campo}:`, registro[campo]);
        if (valor === null) return; // cancelado
        novosDados[campo] = valor;
      }

      registros[index] = { ...novosDados };
      localStorage.setItem(tipo, JSON.stringify(registros));
      alert("Registro atualizado!");
      form.dispatchEvent(new Event('submit'));
    }

    function excluirRegistro(tipo, index) {
      if (!confirm("Deseja realmente excluir este registro?")) return;
      const registros = JSON.parse(localStorage.getItem(tipo)) || [];
      registros.splice(index, 1);
      localStorage.setItem(tipo, JSON.stringify(registros));
      alert("Registro excluído com sucesso!");
      form.dispatchEvent(new Event('submit'));
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const inicio = new Date(document.getElementById('inicio').value);
      const fim = new Date(document.getElementById('fim').value);
      fim.setHours(23, 59, 59, 999);

      const ferias = JSON.parse(localStorage.getItem('ferias')) || [];
      const demissoes = JSON.parse(localStorage.getItem('demissoes')) || [];
      const avisos = JSON.parse(localStorage.getItem('avisos')) || [];

      const feriasFiltradas = filtrarPorData(ferias, 'dataInicio', inicio, fim);
      const demissoesFiltradas = filtrarPorData(demissoes, 'data', inicio, fim);
      const avisosFiltrados = filtrarPorData(avisos, 'dataInicio', inicio, fim);

      let html = '';
      html += criarTabela('ferias', 'Férias', feriasFiltradas, ['nome', 'dataInicio', 'dataFim', 'tipo']);
      html += criarTabela('demissoes', 'Demissões', demissoesFiltradas, ['nome', 'cpf', 'data', 'motivo', 'local']);
      html += criarTabela('avisos', 'Avisos Prévios', avisosFiltrados, ['nome', 'cpf', 'dataInicio', 'dataFim']);

      container.innerHTML = html;
    });
  </script>
</body>
</html>
