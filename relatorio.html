<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Relatório de Funcionários</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9d5ec;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background-color: #f06292;
      width: 100%;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    header a {
      text-decoration: none;
      background: #fff;
      color: #f06292;
      font-weight: bold;
      padding: 10px 15px;
      border-radius: 8px;
      transition: 0.3s;
    }

    header a:hover {
      background-color: #f8bbd0;
    }

    main {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 900px;
      margin-top: 40px;
      text-align: center;
    }

    h1, h2 {
      color: #f06292;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    input, button {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #f06292;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #ec407a;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }

    .acoes button {
      margin: 0 5px;
      padding: 5px 10px;
    }

    .editando {
      background-color: #fff3cd !important;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">Início</a>
    <a href="cadastrar.html">Cadastrar Funcionário</a>
    <a href="ativos.html">Funcionários Ativos</a>
    <a href="inativos.html">Funcionários Inativos</a>
    <a href="ferias.html">Lançar Férias</a>
    <a href="demissao.html">Registrar Demissão</a>
    <a href="aviso.html">Aviso Prévio</a>
    <a href="relatorio.html">Gerar Relatório</a>
  </header>

  <main>
    <h1>Relatório por Período</h1>
    <form id="filtroForm">
      <input type="date" id="inicio" required>
      <input type="date" id="fim" required>
      <button type="submit">Gerar Relatório</button>
    </form>

    <div id="relatorioContent"></div>
  </main>

  <script>
    const form = document.getElementById('filtroForm');
    const container = document.getElementById('relatorioContent');

    function filtrarPorData(lista, campoData, inicio, fim) {
      return lista.map((item, index) => ({ ...item, index }))
        .filter(item => {
          const data = new Date(item[campoData]);
          return data >= inicio && data <= fim;
        });
    }

    function criarTabela(titulo, dados, colunas, tipoStorage) {
      let html = `<h2>${titulo}</h2>`;
      if (dados.length === 0) {
        html += `<p>Nenhum registro encontrado.</p>`;
        return html;
      }

      html += `<table><thead><tr>`;
      colunas.forEach(col => html += `<th>${col}</th>`);
      html += `<th>Ações</th></tr></thead><tbody>`;

      dados.forEach((item, i) => {
        html += `<tr data-tipo="${tipoStorage}" data-index="${item.index}">`;
        colunas.forEach(col => {
          html += `<td contenteditable="false" class="celula" data-campo="${col}">${item[col]}</td>`;
        });
        html += `
          <td class="acoes">
            <button onclick="editarRegistro(this)">Editar</button>
            <button onclick="salvarRegistro(this)" style="display:none;">Salvar</button>
            <button onclick="excluirRegistro('${tipoStorage}', ${item.index}, this)">Excluir</button>
          </td>
        </tr>`;
      });

      html += `</tbody></table>`;
      return html;
    }

    function editarRegistro(btn) {
      const row = btn.closest('tr');
      row.classList.add('editando');
      row.querySelectorAll('.celula').forEach(td => td.contentEditable = true);
      btn.style.display = 'none';
      btn.nextElementSibling.style.display = 'inline-block'; // botão salvar
    }

    function salvarRegistro(btn) {
      const row = btn.closest('tr');
      const tipo = row.dataset.tipo;
      const index = parseInt(row.dataset.index);
      const dados = JSON.parse(localStorage.getItem(tipo)) || [];

      row.querySelectorAll('.celula').forEach(td => {
        const campo = td.dataset.campo;
        dados[index][campo] = td.innerText.trim();
      });

      localStorage.setItem(tipo, JSON.stringify(dados));
      row.classList.remove('editando');
      row.querySelectorAll('.celula').forEach(td => td.contentEditable = false);
      btn.style.display = 'none';
      btn.previousElementSibling.style.display = 'inline-block';
    }

    function excluirRegistro(tipo, index, btn) {
      const lista = JSON.parse(localStorage.getItem(tipo)) || [];
      lista.splice(index, 1);
      localStorage.setItem(tipo, JSON.stringify(lista));
      btn.closest('tr').remove();
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const inicio = new Date(document.getElementById('inicio').value);
      const fim = new Date(document.getElementById('fim').value);
      fim.setHours(23, 59, 59, 999); // incluir o dia final

      const ferias = JSON.parse(localStorage.getItem('ferias')) || [];
      const demissoes = JSON.parse(localStorage.getItem('demissoes')) || [];
      const avisos = JSON.parse(localStorage.getItem('avisos')) || [];

      const feriasFiltradas = filtrarPorData(ferias, 'dataInicio', inicio, fim);
      const demissoesFiltradas = filtrarPorData(demissoes, 'data', inicio, fim);
      const avisosFiltrados = filtrarPorData(avisos, 'dataInicio', inicio, fim);

      let html = '';
      html += criarTabela('Férias', feriasFiltradas, ['nome', 'dataInicio', 'dataFim', 'tipo'], 'ferias');
      html += criarTabela('Demissões', demissoesFiltradas, ['nome', 'cpf', 'data', 'motivo', 'local'], 'demissoes');
      html += criarTabela('Avisos Prévios', avisosFiltrados, ['nome', 'cpf', 'dataInicio', 'dataFim'], 'avisos');

      container.innerHTML = html;
    });
  </script>
</body>
</html>
